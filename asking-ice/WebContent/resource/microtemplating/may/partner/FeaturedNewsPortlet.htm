<div class='portlet-data'>
	<div id='FeaturedNewsPortlet-RootData'>
		<script type="text/html" id="FeaturedNewsPortlet-NewsTmpl">
			<% for (var i=0;i<news.length;i++) { %>
				<div class="box_article_row _text_left">
        			<a href="<%=news[i].url%>"><%=news[i].title%></a>
					<%=news[i].content%>, 
					<span class="note">đăng bởi <a href="#!page/PartnerProfile/id/<%=news[i].partnerId%>"> <%=news[i].name%> </a></span>
            	</div><!-- featured-news -->
			<% } %>
		</script>
		<script type="text/html" id='FeaturedNewsPortletView'>
    		<div class="box">
            	<div class="box_header">
                	Tin tức mới nhất
        		</div><!-- box_header -->
           		<div class="box_wrapper">
                	<div class="box_outer" id="FeaturedNewsPortlet-News">
                    </div>
            	</div><!-- box2-content -->
			</div>
		</script>
	</div>
</div>
