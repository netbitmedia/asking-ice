<div class='portlet-data'>
	<div id='SlidePortlet-RootData'>
		<script type="text/html" id='SlidePortletView'>
			<div class="box_skitter box_skitter_large107">
				<ul>
					<% for (var i in list) { %>
            			<li>
							<img src="<%=list[i].img%>" class="random">
							<div class="label_text">
                				<h5><%=list[i].title%></h5><p><%=list[i].desc%></p>
							</div>
						</li>
					<% } %>
				</ul>
			</div>
		</script>
	</div>
</div>
