<div class='portlet-data'>
    <div id='BriefInfoEditPortlet-RootData'>
        <script type="text/html" id="BriefInfoEditPortletView">
        	<div id="BriefInfoEditPortlet" class="reg-wrapper">
            	<div class="reg-outer">
            		<div class="row">
            			<div class="left">
            				<label>Tên hiển thị:</label>
            			</div>
            			<div class="right">
            				<span id="BriefInfoEditPortlet-ProfileName" class="user-name"><%=name%></span>
							<span class="extension-point" extensionName="ProfileName"></span>
            			</div>
					</div><!-- row -->
                	<div class="row">
                		<div class="left">
            				<label>Hình đại diện:</label>
            			</div>
            			<div class="right">
            				<div id="BriefInfoEditPortlet-Avatar">
                    			<img style="width: 100px" class="img avatar bkp_pic_profile" src="resource/avatar/<%=avatar%>">
							</div>
							<br />
							<div class="extension-point" extensionName="avatar"></div>
            			</div>
                	</div><!-- row -->
				</div>
			</div>
        </script>
    </div>
</div>
