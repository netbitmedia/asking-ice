<div class='portlet-data'>
	<div id="PasswordResetPortlet-RootData">
		<script type="text/html" id="PasswordResetPortlet-ErrorInvalidToken">
			<div class="intro_reg _text_left">
				<div class="grey_title">
					Đặt lại mật khẩu
				</div>
            	<div>
					<div class="row">
						<div class="error"><%=error%></div>
						<div>
							<a class="green_button" href="#!page/RecoverPassword">Gửi lại mail hướng dẫn</a>
						</div>
					</div>
				</div><!-- box_wrapper -->
			</div><!-- box -->
		</script>
		<script type="text/html" id="PasswordResetPortletView">
			<div class="reg-wrapper intro_reg _text_left">
				<div class="grey_title">
					Đặt lại mật khẩu
				</div>
            	<div class="reg-outer">
               		<div class="row">
						<div class="left">
               				<label>Mật khẩu mới:</label>
						</div>
						<div class="right">
               				<input type="password" id="PasswordResetPortlet-Password" class="text" />
						</div>
               		</div>
					<div class="row">
						<div class="left">
               				<label>Nhập lại mật khẩu:</label>
						</div>
						<div class="right">
               				<input type="password" id="PasswordResetPortlet-ConfirmPassword" class="text" />
						</div>
					</div>
					<div class="row">
						<div class="left">
               				&nbsp;
						</div>
						<div class="right">
							<button onclick="generateEvent('ResetButtonClick')" class="action_button">Xác nhận</button>
						</div>
					</div>
					<div class="row"><span id="PasswordResetPortlet-Error" class="error"></span></div>
				</div>
			</div><!-- intro_reg -->
		</script>
	</div>
</div>
